upstream django {
    server unix:/home/ec2-user/bintacura/bintacura.sock;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name bintacura.org www.bintacura.org 16.171.180.104;
    
    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    http2 on;
    server_name bintacura.org www.bintacura.org;
    
    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/bintacura.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bintacura.org/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    client_max_body_size 100M;
    
    # Static files
    location /static/ {
        alias /home/ec2-user/bintacura/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    location /media/ {
        alias /home/ec2-user/bintacura/media/;
        expires 30d;
    }
    
    # Application
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
