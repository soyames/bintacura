# =============================================================================
# BintaCura Nginx Configuration - HTTPS with Let's Encrypt
# =============================================================================
# Server: AWS EC2 (16.171.180.104)
# Domain: bintacura.org (Google DNS)
# SSL: Let's Encrypt (auto-renewed)
# =============================================================================

# HTTP â†’ HTTPS redirect
server {
    listen 80;
    server_name bintacura.org www.bintacura.org;
    
    # Let's Encrypt ACME challenge for certificate renewal
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }
    
    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name bintacura.org www.bintacura.org;
    
    # Let's Encrypt SSL certificates
    ssl_certificate /etc/letsencrypt/live/bintacura.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bintacura.org/privkey.pem;
    
    # SSL protocols and ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # SSL session cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/bintacura.org/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Max upload size (for medical documents/images)
    client_max_body_size 100M;
    
    # Static files with caching
    location /static/ {
        alias /home/ec2-user/bintacura/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Media files with moderate caching
    location /media/ {
        alias /home/ec2-user/bintacura/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Django application via Gunicorn socket
    location / {
        proxy_pass http://unix:/home/ec2-user/bintacura/bintacura.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Logs
    access_log /var/log/nginx/bintacura_access.log;
    error_log /var/log/nginx/bintacura_error.log warn;
}
