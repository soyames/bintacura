upstream django {
    server unix:/home/ec2-user/bintacura/bintacura.sock;
}

# HTTP server (temporary - until SSL is set up)
server {
    listen 80;
    server_name bintacura.org www.bintacura.org 16.171.180.104;
    
    client_max_body_size 100M;
    
    # Static files
    location /static/ {
        alias /home/ec2-user/bintacura/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    location /media/ {
        alias /home/ec2-user/bintacura/media/;
        expires 30d;
    }
    
    # Application
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
