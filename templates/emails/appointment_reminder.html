{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #FF9800;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content {
            padding: 20px;
            background-color: #f9f9f9;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><img src="{% static 'img/logo.png' %}" alt="BINTACURA" style="height: 50px;"></h1>
        </div>
        <div class="content">
            <h2>Rappel de rendez-vous</h2>
            <p>Bonjour {{ patient_name }},</p>
            <p>Nous vous rappelons votre rendez-vous demain :</p>
            <ul>
                <li>Date : {{ date }}</li>
                <li>Heure : {{ time }}</li>
                <li>Médecin : {{ doctor_name }}</li>
            </ul>
            <p>N'oubliez pas d'apporter vos documents médicaux.</p>
        </div>
        <div class="footer">
            <p>BINTACURA - Votre santé, notre priorité</p>
        </div>
    </div>
</body>

</html>
