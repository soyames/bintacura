<div class="form-group">
    <label class="form-label" for="{{ id }}">{{ label }}</label>
    <input
        type="{{ type|default:'text' }}"
        id="{{ id }}"
        name="{{ name }}"
        class="form-input"
        placeholder="{{ placeholder|default:'' }}"
        {% if required %}required{% endif %}
        {% if value %}value="{{ value }}"{% endif %}
    >
</div>
