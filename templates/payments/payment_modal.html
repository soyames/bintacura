<!-- Payment Gateway Modal -->
<div class="modal fade" id="paymentGatewayModal" tabindex="-1" role="dialog" aria-labelledby="paymentGatewayModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="paymentGatewayModalLabel">Finaliser le paiement</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="payment-details-section" class="mb-4">
                    <h6 class="font-weight-bold">Détails du paiement</h6>
                    <div class="payment-summary">
                        <div class="row">
                            <div class="col-6">
                                <p class="mb-1"><strong>Service:</strong></p>
                                <p id="payment-service-description" class="text-muted"></p>
                            </div>
                            <div class="col-6 text-right">
                                <p class="mb-1"><strong>Montant:</strong></p>
                                <p id="payment-amount" class="text-primary font-weight-bold h5"></p>
                            </div>
                        </div>
                        <hr>
                        <div class="fee-breakdown">
                            <div class="d-flex justify-content-between">
                                <span>Montant du service:</span>
                                <span id="payment-gross-amount"></span>
                            </div>
                            <div class="d-flex justify-content-between text-muted small">
                                <span>Frais de plateforme (1%):</span>
                                <span id="payment-platform-fee"></span>
                            </div>
                            <div class="d-flex justify-content-between text-muted small">
                                <span>TVA (18%):</span>
                                <span id="payment-tax"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="payment-loading" class="text-center py-5" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Chargement...</span>
                    </div>
                    <p class="mt-3">Initialisation du paiement...</p>
                </div>

                <div id="payment-iframe-container" style="display: none;">
                    <iframe id="payment-iframe" 
                            frameborder="0" 
                            allowtransparency="true" 
                            style="width: 100%; height: 600px; border: none;">
                    </iframe>
                </div>

                <div id="payment-error" class="alert alert-danger" style="display: none;" role="alert">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="payment-error-message"></span>
                </div>

                <div id="payment-success" class="alert alert-success" style="display: none;" role="alert">
                    <i class="fas fa-check-circle"></i>
                    <span id="payment-success-message">Paiement effectué avec succès!</span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                <button type="button" id="retry-payment-btn" class="btn btn-primary" style="display: none;">
                    Réessayer
                </button>
            </div>
        </div>
    </div>
</div>
