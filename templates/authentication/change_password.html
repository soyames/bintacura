{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changer le Mot de Passe - BINTACURA</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/change_password.css' %}">
</head>
<body>
    <div class="change-password-container">
        <h1>üîí Changer le Mot de Passe</h1>
        <p>Modifiez votre mot de passe actuel</p>
        
        {% if messages %}
        <div class="message-container">
            {% for message in messages %}
            <div class="message {% if message.tags == 'error' %}error{% else %}success{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="old_password">Mot de Passe Actuel</label>
                <input type="password" id="old_password" name="old_password" required>
            </div>
            
            <div class="form-group">
                <label for="new_password">Nouveau Mot de Passe</label>
                <input type="password" id="new_password" name="new_password" required minlength="8">
                <small>Au moins 8 caract√®res</small>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirmer le Nouveau Mot de Passe</label>
                <input type="password" id="confirm_password" name="confirm_password" required minlength="8">
            </div>
            
            <button type="submit" class="btn-primary">Modifier le Mot de Passe</button>
        </form>
        
        <a href="javascript:history.back()" class="back-link">‚Üê Retour aux Param√®tres</a>
    </div>
</body>
</html>
